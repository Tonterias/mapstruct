<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-education-heading">Create or edit a Education</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_degreeName">Degree Name</label>
                    <input type="text" class="form-control" name="degreeName" id="field_degreeName"
                           formControlName="degreeName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_institute">Institute</label>
                    <input type="text" class="form-control" name="institute" id="field_institute"
                           formControlName="institute"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_yearOfPassing">Year Of Passing</label>
                    <input type="number" class="form-control" name="yearOfPassing" id="field_yearOfPassing"
                           formControlName="yearOfPassing"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
